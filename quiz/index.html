<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABOVE 3RD QUIZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2d4787fcc.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" id="quiz">

        <div class="sub-container">
            <div class="time">
                <p class="question-count">Question 1 of 25</p>
                <p class="timer" id="timer"></p>
            </div>
            
            <p class="question-text">What is the largest city by population in the world?</p>

            <button class="option">(A)&nbsp;&nbsp; San Francisco</button>
            <button class="option">(B)&nbsp;&nbsp; Tokyo</button>
            <button class="option">(C)&nbsp;&nbsp; Berlin</button>
            <button class="option">(D)&nbsp;&nbsp; Lisbon</button>

            <button class="next-btn" onclick="next()">Next</button>
        </div>

    </div>

    <div class="container hidden" id="complete">
        <div class="sub-container-1">
            <p class="result">Results</p>

            <div class="won">
                <img src="../images/trophy (1).png" alt="trophy">
                <p class="win">You Won!</p>
            </div>
            
            <div class="score">
                <p class="score-head">Your Score</p>
                <p class="score-value">100</p>
            </div>

            <div class="two-btn">
                <button class="home" onclick="window.location.href='../index.html'">Home</button>
                <button class="play-again" onclick="again()">Play Again</button>
            </div>
        </div>
    </div>

</body>


<script>
    let t = 15;
    function countdown() 
    {
        document.getElementById("timer").textContent = t;
        if (t > 0) 
        {
            t--;
            setTimeout(countdown, 1000);
        }
    }
    countdown(); 
</script>


<script>
    function hideAll() 
    {
        document.querySelectorAll(".container").forEach(current_con => current_con.classList.add("hidden"));
    }

    function next() 
    { 
        hideAll(); 
        document.getElementById("complete").classList.remove("hidden"); 
    }

    function again() 
    { 
        hideAll(); 
        document.getElementById("quiz").classList.remove("hidden"); 
    }
</script>


</html>
